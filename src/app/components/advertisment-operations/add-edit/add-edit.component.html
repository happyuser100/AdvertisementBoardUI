<h1 *ngIf="isAddMode">Add Advertisment</h1>
<h1 *ngIf="!isAddMode">Edit Advertisment</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Place</label>
            <input type="hidden" formControlName="id" class="form-control"/>

            <input type="text" formControlName="place" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['place'].errors }" />
            <div *ngIf="submitted && f['place'].errors" class="invalid-feedback">
                <div *ngIf="f['place'].errors['required']">Place is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Property</label>
            <input type="text" formControlName="adProperty" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['adProperty'].errors }" />
            <div *ngIf="submitted && f['adProperty'].errors" class="invalid-feedback">
                <div *ngIf="f['adProperty'].errors['required']">Property is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-5">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Title is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Image URL</label>
            <input type="text" formControlName="imageURL" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['imageURL'].errors }" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-5">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }" />
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Icon Url</label>
            <input type="text" formControlName="iconUrl" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['iconUrl'].errors }" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-5">
            <label>Person Name</label>
            <input type="text" formControlName="personName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['personName'].errors }" />
        </div>
        <div class="form-group col-7">
            <label>is Comments Number</label>
            <div class="radioBox">
                <div class="custom-control custom-radio">
                    <input checked="checked" id="Yes" type="radio" class="custom-control-input" [value]="true" name="isCommentsNumber"
                        formControlName="isCommentsNumber">
                    <label class="custom-control-label" for="Yes">Yes</label>
                </div>

                <div class="radioPadding custom-control custom-radio">
                    <input id="No" type="radio" class="custom-control-input" [value]="false" name="isCommentsNumber"
                        formControlName="isCommentsNumber">
                    <label class="custom-control-label" for="No">No</label>
                </div>
            </div>

            <div *ngIf="submitted && f['isCommentsNumber'].errors" class="invalid-feedback">
                <div *ngIf="f['isCommentsNumber'].errors['required']">is Comments Number is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-5">
            <label>Comments Number</label>
            <input type="text" formControlName="commentsNumber" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['personName'].errors }" />
        </div>
        <div class="form-group col-7">
            <label>is Write Comments</label>

            <div class="radioBox">
                <div class="custom-control custom-radio">
                    <input checked="checked" id="Yes" type="radio" class="custom-control-input" [value]="true" name="isWriteComments"
                        formControlName="isWriteComments">
                    <label class="custom-control-label" for="Yes">Yes</label>
                </div>

                <div class="radioPadding custom-control custom-radio">
                    <input id="No" type="radio" class="custom-control-input" [value]="false" name="isWriteComments"
                        formControlName="isWriteComments">
                    <label class="custom-control-label" for="No">No</label>
                </div>
            </div>

            <div *ngIf="submitted && f['isWriteComments'].errors" class="invalid-feedback">
                <div *ngIf="f['isWriteComments'].errors['required']">Is WriteComments is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/list" class="btn btn-link">Cancel</a>
    </div>
</form>
